<!DOCTYPE html>
<html>
<head>
   <title>Formulir lamaran kerja SPG HUWAWE </title>
</head>
<hr></hr>
<body>
	<fieldset id="FORMULIR">
	<h1 Align=center>FORMULIR LAMARAN SPG HAWEWE</h1>
</body>
<hr></hr>
<body>
	<form action=" form.html" method="Post">
			<legend align=center>DATA PRIBADI</legend> 
			<hr></hr>
		<table>
			<h3><tr>
				<label fro="nama"><td> Nama Lengkap  </label></td>
				<td><input type="text" name="Nama" value="" size="40" placeholder="masukkan nama anda"/></td>
			</h3></tr>
			<h3><tr>
				<label><td> NIK </label></td>
				<td><input type="text" name="NISN" value="" size="40" placeholder="masukkan NIK anda"/></td>
			</tr></h3>
			<tr><h3>
				<td><label>Nomer Handphone</label></td>
				<td><input type="text" name="hp" value="" placeholder="masukkan Nomer Handphone"></td>
			</h3></tr>
			<tr><h3>
				<td><label>Email</label></td>
				<td><input type="email" name="Email" placeholder="masukkan email anda" /></td>
			</h3></tr>
			<h3><tr>
				<label><td> Tanggal Lahir  </label></td>
				<td><input type="text" name="Lahir" value="" size ="40" placeholder="masukkan tempat lahir"/></td>
				<td><input type="date" name="tanggal_mulai" id="tanggal_mulai" value="2019-10-10"></td> 
			</h3></tr>
			<h3><tr>
				<label><td> Jenis Kelamin </label></td>
				<td><input type="radio" name="jenis Kelamin" value="laki-laki"  /> laki-laki
					<input type="radio" name="jenis kelamin" value="perempuan"  />perempuan </td>
			</h3></tr>
			<h3><tr>
				<label><td> Agama </label></td>
				<td><select name="agama">
					<option value= "islam"> Islam </option>
					<option value="budha"> Budha </option>
					<option value ="kristen">kristen </option>
					<option value="Katolik"> Katolik </option>
					<option value="Hindu"> Hindu </option>
					<option value="lainya"> Lainya </option>
				</td></select>
			</h3></tr>
			<h3><tr>
				<label><td> Golongan Darah </label></td>
				<td><select name="goldar">
					<option value= "A"> A </option>
					<option value="b"> B </option>
					<option value ="AB"> AB </option>
					<option value="0"> 0 </option>
				</td></select>
			</h3></tr>
			<h3><tr>
				<label><td> Tinggi Badan </label></td>
				<td><input type="text" name="TB" value="" size="40" placeholder="masukkan Tinggi badan anda"/></td>
			</h3></tr>
			<h3><tr>
				<label><td> Berat Badan </label></td>
				<td><input type="text" name="BB" value="" size="40" placeholder="masukkan berat badan anda"/></td>
			</h3></tr>
			<h3><tr>
				<label><td>Alamat Domisili </td></label>
				<td><textarea name="Alamat" value="" rows="10" cols="45" size="40" placeholder="tuliskan alamat lengkap"></textarea></td>
			</tr></h3>

			<h3><tr>
				<label><td>Pengalaman Kerja</td></label>
				<td><textarea name="kerja" value="" rows="10" cols="45" size="40" placeholder="tuliskan Pengalaman kerja lengkap"></textarea></td>
			</tr></h3>
			<h3><tr>
				<td><label for="riwayatsakit">Riwayat Penyakit</label></td>
				<td><input type="checkbox" name="riwayatsakit"/> Typus </td>
				<td><input type="checkbox" name="riwayatsakit"/> TBC </td>
				<td><input type="checkbox" name="riwayatsakit"/> Hepatitis B </td>
				<td><input type="checkbox" name="riwayatsakit"/> jantung </td>
				<td><input type="checkbox" name="riwayatsakit"/> Kusta </td>
				<td><input type="checkbox" name="riwayatsakit"> Lainya</td>
				<td><input type="text" name="riwayatsakit" value="" size="" placeholder="Lainya"></td>
			</tr></h3>
			<h3><tr>
				<td><label>Foto Full Badan </label></td>
				<td><input type="file" name="foto" value="upload foto full badan"></td>
			</tr></h3>
			<h3><tr>
				<td><label>Cv </label></td>
				<td><input type="file" name="cv" value="upload cv"></td>
			</tr></h3>
			<h3><tr>
				<td><label>Surat Lamaran </label></td>
				<td><input type="file" name="SL" value="upload surat Lamaran"></td>
			</tr></h3>
		</table>
			<div>
				<button><input type="submit" name="login"></button>
			</div>
</body>
